<!DOCTYPE html>
<html lang="es-CO">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arisha Sport - Licla azul</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #e0e0e0;

        .hoja-a4 {

            padding: 40px 20px;

            box-shadow: 0 10px 25px rgba(0,0,0,0.2);

        .producto img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        button { background-color: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }

        .flecha {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;

            cursor: pointer;

    <script>
        function irPagina(url) {
            const sonido = document.getElementById('sonido-pagina');
            if (sonido) {
                sonido.currentTime = 0;

            }

                window.location.href = url;

        }
