<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ARISHA | Catálogo Oficial</title>

    

    <style>

        /* 1. RESET Y FUENTES */

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body { background-color: #f9f9f9; color: #333; }



        /* 2. PANTALLA DE CARGA (SPLASH SCREEN) */

        #loader {

            position: fixed;

            top: 0; left: 0;

            width: 100%; height: 100%;

            background-color: #ffffff;

            display: flex;

            justify-content: center;

            align-items: center;

            z-index: 9999;

            transition: opacity 0.6s ease;

        }

        .loader-content { text-align: center; }

        .logo-arisha-anim {

            font-size: 2.5rem;

            font-weight: 900;

            letter-spacing: 8px;

            color: #000;

            text-transform: uppercase;

            margin-bottom: 15px;

            animation: pulse 1.5s infinite ease-in-out;

        }

        .spinner {

            width: 30px; height: 30px;

            border: 3px solid #eee;

            border-top: 3px solid #000;

            border-radius: 50%;

            animation: spin 0.8s linear infinite;

            margin: 0 auto;

        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }



        /* 3. DISEÑO DEL CATÁLOGO */

        header { 

            background: #000; color: #fff; padding: 20px; 

            text-align: center; position: sticky; top: 0; z-index: 100;

        }

        .container { padding: 15px; max-width: 1200px; margin: auto; }

        .grid-productos {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));

            gap: 15px;

        }

        .producto-card {

            background: #fff; border-radius: 10px; overflow: hidden;

            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            transition: transform 0.2s;

        }

        .producto-card:active { transform: scale(0.98); }

        .producto-img { width: 100%; height: 200px; background: #eee; object-fit: cover; }

        .producto-info { padding: 10px; }

        .precio { font-weight: bold; color: #27ae60; font-size: 1.1rem; }

        

        /* 4. BOTÓN WHATSAPP FLOTANTE */

        .btn-whatsapp {

            position: fixed; bottom: 20px; right: 20px;

            background: #25d366; color: white;

            padding: 15px 20px; border-radius: 50px;

            text-decoration: none; font-weight: bold;

            box-shadow: 0 4px 10px rgba(0,0,0,0.3);

            z-index: 1000;

        }

    </style>

</head>

<body>



    <div id="loader">

        <div class="loader-content">

            <div class="logo-arisha-anim">ARISHA</div>

            <div class="spinner"></div>

            <p style="margin-top: 15px; font-size: 0.8rem; color: #888; letter-spacing: 2px;">COLOMBIA</p>

        </div>

    </div>



    <header>

        <h1>ARISHA</h1>

        <p style="font-size: 0.7rem; letter-spacing: 3px;">MODA DEPORTIVA</p>

    </header>



    <div class="container">

        <div class="grid-productos" id="catalogo">

            <div class="producto-card">

                <div class="producto-img" style="display:flex; align-items:center; justify-content:center;">Foto</div>

                <div class="producto-info">

                    <h4>Cargando inventario...</h4>

                    <p class="precio">--</p>

                </div>

            </div>

        </div>

    </div>



    <a href="https://wa.me/573189085274" class="btn-whatsapp" target="_blank">

        Pedido por WhatsApp

    </a>



    <script>

        // Control del Loader

        window.addEventListener("load", function() {

            const loader = document.getElementById("loader");

            setTimeout(function() {

                loader.style.opacity = "0";

                setTimeout(function() {

                    loader.style.display = "none";

                }, 600);

            }, 1800); // 1.8 segundos para que luzca el logo

        });



        // Aquí iría tu lógica para leer el Excel o JSON mañana

    </script>

</body>

</html>
