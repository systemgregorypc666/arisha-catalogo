<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARISHA | Portada Oficial</title>
    
    <style>
        /* 1. RESET Y FUENTES */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #e0e0e0; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        /* 2. PANTALLA DE CARGA */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.6s ease;
        }
        .logo-arisha-anim { font-size: 2.5rem; font-weight: 900; letter-spacing: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* 3. DISEÑO PORTADA (HOJA A4) */
        .hoja-portada {
            background: white; width: 90%; max-width: 400px; height: 80vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 5px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative; text-align: center; padding: 20px;
        }
        .logo-principal { font-size: 3rem; font-weight: 900; letter-spacing: 10px; margin-bottom: 10px; }
        .subtitulo { font-size: 0.8rem; letter-spacing: 5px; color: #666; text-transform: uppercase; border-top: 1px solid #eee; padding-top: 10px; }

        /* 4. FLECHAS DE NAVEGACIÓN */
        .flecha {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.9); border-radius: 50%;
            width: 60px; height: 60px; display: flex; align-items: center;
            justify-content: center; font-size: 30px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 100;
            transition: 0.3s; border: none;
        }
        .flecha:hover { background: #000; color: #fff; scale: 1.1; }
        .flecha-der { right: 20px; }
        /* Flecha izquierda oculta en portada porque es la pág 1 */
        .flecha-izq { left: 20px; opacity: 0.3; cursor: not-allowed; }

        .instruccion { position: absolute; bottom: 40px; font-size: 0.7rem; color: #aaa; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-arisha-anim">ARISHA</div>
    </div>

    <button class="flecha flecha-izq" disabled>❮</button>
    <button class="flecha flecha-der" onclick="irPagina('index.html')">❯</button>

    <div class="hoja-portada">
        <h1 class="logo-principal">ARISHA</h1>
        <p class="subtitulo">Nueva Colección 2026</p>
        
        <div class="instruccion">Desliza para ver el catálogo</div>
    </div>

    <audio id="sonido-pagina" src="assets/audio/flip.mp3"></audio>

    <script>
        // Quitar Loader
        window.addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("loader").style.opacity = "0";
                setTimeout(() => document.getElementById("loader").style.display = "none", 600);
            }, 1500);
        });

        // Función para ir a la primera página de productos
        function irPagina(url) {
            const sonido = document.getElementById('sonido-pagina');
            if (sonido) {
                sonido.currentTime = 0;
                sonido.play();
            }
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script>
</body>
</html>
