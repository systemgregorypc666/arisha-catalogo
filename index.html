<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#25d366">
    <title>Arisha Sport - Bucaramanga</title>
    
    <style>
        body {

        .hoja-a4 {

            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            position: relative; /* Importante para que el n√∫mero se quede adentro */
            text-align: center;
        }

        .producto img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        button { background-color: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }

        .flecha {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;

        .numero-pagina {
            position: absolute;
            bottom: 15px;

<body>

    <script>
        function irPagina(url) {
            const sonido = document.getElementById('sonido-pagina');
            if (sonido) { sonido.currentTime = 0; sonido.play(); }
            setTimeout(() => { window.location.href = url; }, 300);
        }

        function enviarWhatsApp(nombreProducto, precio) {
            const telefono = "573106954859"; 
            const mensaje = encodeURIComponent(`Hola Arisha! üëã Vi tu cat√°logo.\nüìå *${nombreProducto}*\nüí∞ *${precio}*\n¬øDisponible para Bucaramanga?`);

        }
    </script>
