<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Arisha</title>
    <style>
        /* Tu estilo original de botones grandes y visor */
        .visor { width: 100%; max-width: 500px; margin: auto; text-align: center; }
        .producto-img { width: 90%; border: 2px solid #000; }
        .botones-navegacion { display: flex; justify-content: space-around; margin-top: 10px; }
        .btn-flecha { font-size: 40px; cursor: pointer; background: none; border: none; }
        .seccion-bancos { background: #ffff00; padding: 10px; margin-top: 15px; font-weight: bold; }
        .whatsapp-btn { background: #25d366; color: white; padding: 10px; display: block; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="visor">
        <h2 id="titulo-prod">Cargando...</h2>
        <img id="img-principal" src="" alt="Producto" class="producto-img">
        
        <div class="botones-navegacion">
            <button class="btn-flecha" onclick="atras()">&#11013;</button>
            <button class="btn-flecha" onclick="adelante()">&#10145;</button>
        </div>

        <h3 id="precio-prod">$ 0</h3>

        <div class="seccion-bancos">
            PAGOS: NEQUI - BANCOLOMBIA - DAVIPLATA
        </div>

        <a id="btn-ws" href="#" class="whatsapp-btn">PEDIR POR WHATSAPP</a>
    </div>

    <script>
        // Tu array de productos de ayer
        var productos = [
            {nombre: "Producto 1", precio: "0", imagen: "img1.jpg"},
            {nombre: "Producto 2", precio: "0", imagen: "img2.jpg"}
        ];

        var i = 0;

        function mostrar() {
            document.getElementById("titulo-prod").innerHTML = productos[i].nombre;
            document.getElementById("img-principal").src = productos[i].imagen;
            document.getElementById("precio-prod").innerHTML = "$ " + productos[i].precio;
            
            // Tu link de WhatsApp que genera el mensaje solo
            var msj = "Hola, quiero el producto: " + productos[i].nombre;
            document.getElementById("btn-ws").href = "https://wa.me/573000000000?text=" + msj;
        }

        function adelante() {
            if (i < productos.length - 1) {
                i++;
            } else {
                i = 0;
            }
            mostrar();
        }

        function atras() {
            if (i > 0) {
                i--;
            } else {
                i = productos.length - 1;
            }
            mostrar();
        }

        // Para que arranque apenas abre
        window.onload = mostrar;
    </script>

</body>
</html>
